{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NGO Directory{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
</head>
<body class="position-relative">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid nav-bg">
            <a class="navbar-brand" href="{% url 'home' %}"><img class="foe-logo" src="{%  static 'project-img/logo.png' %}" alt="logo"></a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item mr-10">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item mr-10">
                    <a class="nav-link" aria-current="page" href="{% url 'ngo_directory' %}">Directory</a>
                </li>
                <li class="nav-item mr-10">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item mr-10">
                    <a class="nav-link" href="{% url 'random' %}">Random Page</a>
                </li>
                <li class="nav-item mr-10">
                    <a class="nav-link" href="{% url 'about' %}">About Us</a>
                </li>
                
                </li>
                </ul>
                <form class="d-flex" role="search" action="{% url 'search_results' %}" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                    <button class="btn btn-outline-success vibrant-green" type="submit">Search</button>
                </form>
          </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        {% block content %}
        <!-- content is injected here -->
        {% endblock %}
    </main>

    <footer class="container-fluid footer mt-auto py-3 text-center stick-bottom">
        <div class="row">
            <div class="col-4 footer-element">
                <p><i class="fa-regular fa-copyright"></i> Copywright 2023</p>
            </div>
            <div class="col-4 footer-element">
                <p>Coders of Throne</p>
            </div>
            <div class="col-4 footer-element">
                <a href="https://www.facebook.com/" target="_blank" aria-label="Opens Facebook in a new tab"><i class="fa-brands fa-facebook footer-icon"></i></a>
                <a href="https://www.instagram.com/" target="_blank" aria-label="Opens Instagram in a new tab"><i class="fa-brands fa-instagram footer-icon"></i></a>
                <a href="https://twitter.com/" target="_blank" aria-label="Opens Twitter in a new tab"><i class="fa-brands fa-twitter footer-icon"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/8b45f7f3ca.js" crossorigin="anonymous"></script>
</body>
</html>
